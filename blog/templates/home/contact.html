{% extends 'base.html' %}

{% block title %} Home {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3" style="font-family: 'Acme'">
  <center>
    <h3>Contact to Admin</h3>
  </center>
  <form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" name="phone" id="phone">
    </div>
    <div class="form-group">
      <label for="content">Describe your issue:</label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>

</div>
{% endblock body %}
